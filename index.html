<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src= "bg.jpeg" alt ="1">
                    <span>I Have An Idea</span>
                    <span class="songlistplay"><span class = "timestamp">05:34<i class="fa -2x fa-regular fa-circle-play"></i></span> </span>
                </div><div class="songItem">
                    <img src= "bg.jpeg" alt ="1">
                    <span>Let me Take You Out</span>
                    <span class="songlistplay"><span class = "timestamp">05:34<i class="fa -2x fa-regular fa-circle-play"></i></span> </span>
                </div><div class="songItem">
                    <img src= "bg.jpeg" alt ="1">
                    <span>And I Will Let You</span>
                    <span class="songlistplay"><span class = "timestamp">05:34<i class="fa -2x fa-regular fa-circle-play"></i></span> </span>
                </div><div class="songItem">
                    <img src= "bg.jpeg" alt ="1">
                    <span>Enjoy Yourself</span>
                    <span class="songlistplay"><span class = "timestamp">05:34<i class="fa -2x fa-regular fa-circle-play"></i></span> </span>
                </div><div class="songItem">
                    <img src= "bg.jpeg" alt ="1">
                    <span>Then Make You Mine </span>
                    <span class="songlistplay"><span class = "timestamp">05:34<i class="fa -2x fa-regular fa-circle-play"></i></span> </span>
                </div><div class="songItem">
                    <img src= "bg.jpeg" alt ="1">
                    <span>All Over Again</span>
                    <span class="songlistplay"><span class = "timestamp">05:34<i class="fa -2x fa-regular fa-circle-play"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"> </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id ="myProgressBar" min="0" max="100">
        <div class="icons">
            <!--fontaweswome icons-->
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif.gif" width="42px"  alt=""> I Have An Idea- West Over
        </div>

    </div>
    <script src="https://kit.fontawesome.com/aa4ba9883a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
